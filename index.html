<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="teddy.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <title>Cariñositos Ondemand</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

 <body>

  <header>

    <section class="bar-redes">

        <ul>
          <li style="color: white;">CARIÑOSITOS ONDEMAND</li>
        </ul>

        <ul>
          <li><a href="#"><img src="img/instagram_icon.png" alt=""></li></a>
          <li><a href="#"><img src="img/tiktok_icon.png" alt=""></li></a>
          <li><a href="#"><img src="img/facebook_icon.png" alt=""></li></a>
          <li><a href="#"><img src="img/whatsapp_icon.png" alt=""></li></a>
        </ul>

    </section>

    <section class="nav-bar">

      <ul>
        <li><a href="#">Quienes somos?</a></li>
        <li><a href="#">Materiales</a></li>
        <li><img src="img/osito_logo.png" alt=""></li>
        <li><a href="#">Locales</a></li>
        <li><a href="#">Crea tu propio oso!</a></li>
      </ul>

    </section>

  </header>

  <main>

    <section class="presentacion">

      <div class="pre-img">
        <img src="img/osos.png">
      </div>
      <div class="pre-txt">
        <p>
          En <span>Cariñositos Ondemand</span> ofrecemos una experiencia
          para los chicos y grandes del hogar.
          Creá tu propio oso para regalar o regalarte.
        </p>
      </div>

    </section>

    <section class="contac">

      <form id="formulario">
        <p>Nombre</p>
        <label for="Nombre"></label>
        <input type="text" name="nombre" placeholder="Ingrese aqui su nombre">

        <p>E-Mail</p>
        <label for="email"></label>
        <input type="email" name="email" placeholder="Ingrese su E-Mail">

        <p>Dirección</p>
        <label for="Dirección"></label>
        <input type="text" name="Dirección" placeholder="Ingrese su dirección">

        <input type="submit" value="Ingresar" class="button">
      </form>

      <div class="image">
        <img src="img/osete.png">
      </div>
    </section>

  </main>

 </body>

</html>
